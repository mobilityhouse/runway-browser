    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- This remains in place on narrow screens -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="?">Runway</a>
        </div>

        <!-- This gets collapsed on narrow screens -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <div id="models-nav"></div>
          <ul class="nav navbar-nav navbar-right">
            <li id="navbar-about"><a href="?about=1">About</a></li>
            <li><a href="https://groups.google.com/forum/#!forum/runway-dev" target="_blank">Mailing List <span class="glyphicon glyphicon-new-window"></span></a></li>
            <li><a href="https://github.com/salesforce/runway-browser" target="_blank">GitHub <span class="glyphicon glyphicon-new-window"></span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">

      <div id="rulecontrols" class="btn-toolbar" style="margin: 10px auto"></div>

      <pre style="display: none"><code id="error" style="color: red"></code></pre>

      <div id="viewwrapper" style="width: 400px; height: 400px">
        <svg id="view" version="1.1" viewbox="0 0 1000 1000"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          style="width: 400px; height: 400px">
          <marker xmlns="http://www.w3.org/2000/svg" id="greentriangle" viewBox="0 0 10 10" refX="0" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" style="fill: green" />
          </marker>
          <rect x="0" y="0" width="100%" height="100%" style="fill: #fafafa" />
          <g id="user"></g>
        </svg>
      </div>

      <div style="width: 600px; height: 70px">
        <svg id="timeline" version="1.1" viewbox="0 0 1000 500"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
        </svg>
      </div>

      <div>
        <div class="control">
          <div style="display: none">
            <!-- #playback is relied on in the codebase, so I just hid it -->
            Playback
            <input type="checkbox" id="playback" />
          </div>
          <div class="btn-group" role="group" aria-label="playbackgroup">
            <button id="slower" class="btn btn-default">
              <span class="glyphicon glyphicon-minus"></span>&nbsp;
            </button>
            <button id="playbutton" class="btn btn-default">
              <span class="glyphicon glyphicon-play play"></span>&nbsp;
              <span class="glyphicon glyphicon-pause pause" style="display: none"></span>&nbsp;
            </button>
            <button id="faster" class="btn btn-default">
              <span class="glyphicon glyphicon-plus"></span>&nbsp;
            </button>
          </div>
          <button id="details" class="btn btn-default">
            <span class="glyphicon glyphicon-blackboard"></span>
            Details
          </button>
        </div>
        <div>
          Simulate (background)
          <input type="checkbox" id="simulate" />
        </div>
      </div>


      <div id="tabs">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs"></ul>
        <!-- Tab panes -->
        <div class="tab-content"></div>
      </div>
    </div> <!-- container -->

<div id="tooltip" class="tooltip top" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Some tooltip text!
  </div>
</div>

  </body>
</html>
